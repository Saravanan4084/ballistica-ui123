<div class="main-container">
    <div class="row justify-content-between">
        <div class="left-container hide col" [ngClass]="{'display-mob-prof':showPlayerProfile}">
            <!-- <app-liveplayers></app-liveplayers> -->
            <app-playerprofile (closeBtnEvent)="onClose()" [player]=selectedPlayer></app-playerprofile>
        </div>

        <div class="leaderboard" [ngClass]="{'hide':showPlayerProfile}">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. smoothy" #input>
              </mat-form-field>

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                  <!-- Rank Column -->
                  <ng-container matColumnDef="rank">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank </th>
                    <td mat-cell *matCellDef="let row" (click)="showProfile(row)"> {{row.rank}} </td>
                  </ng-container>

                  <!-- score Column -->
                  <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
                    <td mat-cell *matCellDef="let row" (click)="showProfile(row)"> {{row.scores}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row" (click)="showProfile(row)"> {{row.name}} </td>
                  </ng-container>

                  <!-- kills Column -->
                  <ng-container matColumnDef="kills">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Kills </th>
                    <td mat-cell *matCellDef="let row" (click)="showProfile(row)"> {{row.kills}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[9]" aria-label="Select page of users"></mat-paginator>
              </div>

        </div>
    </div>
</div>
